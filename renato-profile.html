    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .icon {
            width: 16px;
            height: 16px;
            stroke-width: 2;
            margin-right: 8px;
            display: inline-block; /* Garante que o ícone fique na linha */
            vertical-align: middle; /* Alinha o ícone verticalmente com o texto */
        }
        .flag-icon {
            width: 32px;
            height: 24px;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid transparent;
            transition: opacity 0.3s, border-color 0.3s;
        }
        .flag-icon.inactive {
            opacity: 0.5;
        }
        .flag-icon:hover {
            opacity: 1;
        }
        .flag-icon.active {
             border-color: #38bdf8; /* sky-400 */
             box-shadow: 0 0 0 2px #38bdf8;
        }
        .project-card {
            background-color: white;
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* shadow-lg */
            transition: box-shadow 0.3s ease-in-out;
        }
        .project-card:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); /* shadow-xl */
        }
        .tech-tag {
             display: inline-block;
             font-size: 0.75rem; /* text-xs */
             font-weight: 600; /* font-semibold */
             padding: 0.25rem 0.75rem; /* px-3 py-1 */
             border-radius: 9999px; /* rounded-full */
             margin-right: 0.5rem; /* mr-2 */
             margin-bottom: 0.5rem; /* mb-2 */
        }
        .java-tag { background-color: #fecaca; color: #b91c1c; } /* red-100 / red-800 */
        .php-tag { background-color: #dbeafe; color: #1e40af; } /* blue-100 / blue-800 */
        .data-tag { background-color: #fef3c7; color: #b45309; } /* amber-100 / amber-700 */
        .other-tag { background-color: #e5e7eb; color: #374151; } /* gray-200 / gray-700 */

        .education-item {
             border-left: 4px solid #38bdf8; /* sky-400 */
             padding-left: 1rem;
             margin-bottom: 1rem;
        }
        .education-item p {
            margin-bottom: 0.25rem;
        }

        /* Esconder no print */
        @media print {
            .no-print {
                display: none;
            }
             body {
                background-color: #FFFFFF !important;
            }
            .container {
                box-shadow: none !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
            aside {
                background-color: #f3f4f6 !important; /* Um cinza claro para manter a estrutura */
                color: #1f2937 !important; /* Texto mais escuro para contraste */
            }
            aside h1, aside h2, aside h3 { color: #111827 !important; }
            aside a { color: #1f2937 !important; }
            .text-sky-400 { color: #0369a1 !important; } /* Cor mais escura para impressão */
            .bg-slate-700 { background-color: #d1d5db !important; } /* Cinza mais claro */
            .text-slate-200, .text-slate-300, .text-slate-400 { color: #374151 !important; } /* Texto mais escuro */
            .project-card, .education-item {
                 box-shadow: none !important;
                 border: 1px solid #e5e7eb;
                 page-break-inside: avoid;
            }
             .education-item { border-left: 2px solid #ccc; }
            .tech-tag {
                border: 1px solid #ccc;
                background-color: #fff !important;
            }
            .java-tag { color: #b91c1c !important; border-color: #fecaca; }
            .php-tag { color: #1e40af !important; border-color: #dbeafe; }
            .data-tag { color: #b45309 !important; border-color: #fef3c7; }
            .other-tag { color: #374151 !important; border-color: #e5e7eb; }
        }
    </style>
</head>

                flagPt.classList.remove('inactive');
                flagPt.classList.add('active');
                flagEn.classList.remove('active');
                flagEn.classList.add('inactive');
            } else {
                flagEn.classList.remove('inactive');
                flagEn.classList.add('active');
                flagPt.classList.remove('active');
                flagPt.classList.add('inactive');
            }
        };

        flagPt.addEventListener('click', () => {
            if (currentLang !== 'pt') {
                currentLang = 'pt';
                renderCV(currentLang);
            }
        });

        flagEn.addEventListener('click', () => {
            if (currentLang !== 'en') {
                currentLang = 'en';
                renderCV(currentLang);
            }
        });

        renderCV(currentLang);
    </script>
